<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- My Css -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <title>Train Times</title>

  </head>
  <body>

    <!-- Body Container -->
    <div class="flex.container">

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
            <div class="name">
              <img src="./images/logo.svg" width=300px>
            </div>  
          </div>
        </nav>

        <div class="container">
      

      <!-- Jumbotron -->
       <div class="row">
           <div class="header">
               <h1>Amtrak Train Schedule:<br>Northeast Corridor</h1>
           </div>
       </div>

      <div class="row">

        <div class="col-md-12">

        <!-- Current Trains-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="Train-table">
                <thead>
                  <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add a New Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Form -->
              <form>
                <div class="form-group">
                  <label for="train-input">Train</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>   

</div>
          
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript.js"></script>

  </body>
</html>
